<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
            content="width=device-width, initial-scale=1.0">
        <title>API</title>
        <script src="js.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form method="POST" 
                onsubmit="postInsert(event)"
                action="ws.php?page=insert">
            <input type="text" name="username">
            <input type="password" name="password">
            <input type="submit" name="submit" value="insert">
        </form>
        <form method="POST" 
                onsubmit="postUpdate(event)"
                action="ws.php?page=update">
            <input type="hidden" name="id" value="6">
            <input type="text" name="username">
            <input type="password" name="password">
            <input type="submit" name="submit" value="update">
        </form>
        <form method="GET" 
                onsubmit="getDelete(event)" 
                action="ws.php?page=delete">
            <input type="hidden" name="id" value="6">
            <input type="submit" name="submit" value="delete">
        </form>
        <form method="GET" 
                onsubmit="getSelect(event)" 
                action="ws.php?page=select">
            <input type="hidden" name="id" value="5">
            <input type="submit" name="submit" value="select">
        </form>
        <form method="GET" 
                onsubmit="getSelectAll(event)" 
                action="ws.php?page=selectall">
            <input type="submit" name="submit" value="selectall">
        </form>
        <form method="POST" 
                onsubmit="getSelectAll(event)" 
                action="ws.php?page=donothing">
            <input type="submit" name="submit" value="get an error">
        </form>
        <div id="output">
            output goes here!
        </div>
    </body>
</html>
